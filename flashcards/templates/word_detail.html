{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card on Click</title>
    <link rel="stylesheet" href="{% static 'word_detail.css' %}">
</head>
<body>
    {% block main-content %}
    {% if flashcard.pronunciation %}
        <h3>Phát âm</h3>
        <audio controls>
            <source src="{{ flashcard.pronunciation }}" type="audio/mpeg">
            Trình duyệt của bạn không hỗ trợ thẻ audio.
        </audio>
    {% else %}
        <p>Không có phát âm cho từ này.</p>
    {% endif %}
    <div class="flip-card" id="flipCard">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <h1>{{ word.front }}</h1>
                <p>More Content In Future</p>
            </div>
            <div class="flip-card-back">
                <h1>Definition: {{ word.back }}</h1>
                <p>More content In Future</p>
            </div>
        </div>
    </div>
    <div class="text-below">
        <h2><a href="{% url 'flashcards' word.id_topic %}">Back to words</a></h2>
    </div>
    <script>
        document.getElementById('flipCard').addEventListener('click', function() {
            this.classList.toggle('show-back');
        });
    </script>
   {% endblock main-content %}
</body>
</html>
