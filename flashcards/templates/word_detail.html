{% extends 'master.html' %}
{% load static %}

{% block title %}Flip Card on Click{% endblock %}

{% block content %}
    <div class="flip-card" id="flipCard">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <h1>{{ word.front }}</h1>
                <p>More Content In Future</p>
            </div>
            <div class="flip-card-back">
                <h1>Definition: {{ word.back }}</h1>
                <p>More content In Future</p>
            </div>
        </div>
    </div>
    <div class="text-below">
        <h2><a href="{% url 'flashcards' word.id_topic.id_topic %}">Back to words</a></h2>
    </div>
    <script>
        document.getElementById('flipCard').addEventListener('click', function() {
            this.classList.toggle('show-back');
        });
    </script>
{% endblock %}
