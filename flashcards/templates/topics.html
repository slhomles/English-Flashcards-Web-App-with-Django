
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCard Topics</title>
</head>

<body>
    <h1>FlashCard {{topic}}</h1>
    <div class="container text-center">
        <div class="row row-cols-4">
            <ul>
                {% for topic in topics %}
                <div class ="col">
                    <div class="card" style="width: 18rem;">
                        <img src="" class="card-img-top" alt="Image">
                        <div class="card-body">
                            <a href="{% url 'flashcards' topic.id_topic %}">{{ topic.name_topic }}</a>
                        </div>
                      </div>    
                </div>
                {% endfor %}
            </ul>
        </div>
    </div>
    <a href="{% url 'create' %}">Create a Topic</a>
</body>

</html>
