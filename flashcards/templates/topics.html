
{% extends 'master.html' %}
{% load static %}

{% block title %}FlashCard Topics{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/Topics.css' %}">
{% endblock %}

{% block content %}
<h1>FlashCard {{ topic }}</h1>
<div class="container text-center">
    <div class="row">
        {% for topic in topics %}
        <div class="card">
            <div class="card-body">
                <img src="" class="card-img-top" alt="Image" style="width: 50px; height: 50px; border-radius: 50%; margin-bottom: 10px;">
                <a href="{% url 'flashcards' topic.slug_topic %}">{{ topic.name_topic }}</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
