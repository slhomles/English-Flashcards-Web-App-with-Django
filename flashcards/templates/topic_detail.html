{% extends 'master.html' %}
{% load static %}

{% block title %}{{ topic.name }} Words{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/Topics.css' %}">
{% endblock %}

{% block content %}
    <!-- Hiển thị tổng số từ -->
    <h4>Chủ đề {{ topic.name_topic }} có {{ flashcards_list|length }} từ</h4>

    <div class="container text-center">
        <div class="row">
            {% for word in flashcards_list %}
            <div class="col">
                <div class="card word-card">
                    <div class="card-body">
                        <a href="{% url 'word_detail' word.id_flashcard %}" class="word-title">{{ word.front }}</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
