{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards for {{ topic.name_topic }}</title>
    <link rel="stylesheet" href="{% static 'flashcards.css' %}">
</head>
<body>
    <h1>Flashcards for Topic: {{ topic.name_topic }}</h1>

    <div class="flashcards-container">
        {% for flashcard in flashcards_list %}
            <div class="flashcard">
                <div class="flashcard-inner">
                    <div class="flashcard-front">
                        <p>{{ flashcard.front }}</p>
                    </div>
                    <div class="flashcard-back">
                        <p>{{ flashcard.back }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <a href="{% url 'topics' %}">Back to Topics</a>

    <script src="{% static 'flashcards.js' %}"></script> <!-- Táº£i file JavaScript -->
</body>
</html>
