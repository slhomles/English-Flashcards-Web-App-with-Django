<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Topics</title>
</head>
<body>
    <h1>All Topics</h1>
    <ul>
        {% for topic in mytopics %}
            <li>
                <a href="{% url 'flashcards' topic.id_topic %}">
                    {{ topic.name_topic }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
